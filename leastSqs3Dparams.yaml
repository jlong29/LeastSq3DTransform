Lsq3Dconfig:
  #Data Directory
  dataDir: ${HOME}/Dropbox/Code/C_C++/Exercises/Eigen/LeastSqs3DptTransform/data
  # Number of datapoints
  N: 10
  # Baseline Noise
  addNoise: false
  sigB:
    - 0.2
    - 0.2
    - 0.2
  # Baseline Correlation: c12, c13, c23
  corB:
    - 0.0
    - 0.0
    - 0.0
  # Outlier Probability
  addOutliers: false
  ProbO: 0.01
  # Outlier covariances
  sigO:
    - 0.05
    - 0.05
    - 0.05
  # Euler Angles
  EA:
    - 10.0
    - 20.0
    - 30.0
  # Translation
  T:
    - 0.1
    - 0.2
    - 0.3
